<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>*{margin:0;padding:0; font-family: roboto,sans-serif;}.header{background-color: #000000;height: 8em;width: 100%;display: flex;align-items: center;}.main{display: flex; height: 100em;}.leftCol, .rightCol{flex: 1; background-color: #129609;}.mainBody{flex: 8; background-color: #CDD6DD;}</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Account</title>
</head>
<body>
    <!-- <div class="container"> -->
        <div class="header" style="position: fixed;">
            <div class="headerBody" style="height: 8em; display: flex; align-items: center; justify-content: space-between; padding-left: 8%;padding-right: 11%;width: 100%;">
                <img src="../static/images/Gamer Kings-logos_white.png" alt="logo" style="width: 17%">
                <div class="navBar" style="display: flex; gap: 1em; ">
                    <a href="" style="font-size: 28px; color:white; text-decoration: none;">Account</a>
                    <h3 style="color: white; font-size: 28px;">|</h3>
                    <a href="" style="font-size: 28px; color:white; text-decoration: none;">Games</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="leftCol"></div>
            <div class="mainBody" style="margin-top:8em">
                <!-- Main body items here -->
                <h1 style="text-align: center">Account</h1>
                <h2 style="text-align: center"><a href="">Game Start Page</a></h2>
                <div class="editUser">
                    <form action="/model/update" method="post" class="col-6 mx-auto">
                        <h2 class="text-center">Edit {{model.id}}</h2>
                        <input type="hidden" name="id" value={{model.id}}>
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name"  class="form-control" value="{{model.first_name}}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" class="form-control" value="{{model.last_name}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email"  class="form-control" value="{{model.email}}">
                        </div>
                        <div class="form-group">
                            <label for="user_name">User Name:</label>
                            <input type="text" name="user_name"  class="form-control" value="{{model.user_name}}">
                        </div>
                        <input type="submit" value="Update Account" class="btn btn-success" style="margin-top:1em; background-color:#129609; border: 0px solid;">
                    </form>
                </div>
            </div>
            <div class="rightCol"></div>
        </div>        
    <!-- </div> -->
</body>
</html>
