<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>.container{
        display: flex; justify-content: center; padding-top: 50px;
    }</style>
    <title>Result</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <h4>{{session['name']}}</h4>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Dojo Location: {{session['location']}}</li>
                <li class="list-group-item">Favorite Language: {{session['languages']}}</li>
                <li class="list-group-item">Sex: {{session['sex']}}</li>
                <li class="list-group-item">{{session['student']}}</li>
                <li class="list-group-item">Comments: {{session['comment']}}</li>
            </ul>
            <a href="/" style="cursor: pointer; text-align: center">Return Home</a>
        </div>
    </div>
</body>
</html>
