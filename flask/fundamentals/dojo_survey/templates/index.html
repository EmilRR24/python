<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <div class="page_container">
            <h1>Dojo Survey</h1>
            <div class="form">
                <form action='/survey' method='post'>
                    <div class="name">
                        Your Name: <input text='text' name='name' id="exampleFormControlInput1">
                    </div>
                    <div class="location">
                        Dojo Location: <select name="location" id="exampleFormControlSelect1">
                            <option value="blank"></option>
                            <option value="San Jose">San Jose</option>
                            <option value="Burbank">Burbank</option>
                        </select>
                    </div>
                    <div class="languages">
                        Favorite Language: <select name="languages" id="exampleFormControlSelect2">
                            <option value="blank"></option>
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="MERN">MERN</option>
                        </select>
                    </div>
                    <div class="radio">
                        <label for=""not declared>not declared</label>
                        <input type="radio" name="sex" value="not declared" id="exampleForminput3">
                        <label for="male">male</label>
                        <input type="radio" name="sex" value="male" id="exampleForminput3">
                        <label for="female">female</label>
                        <input type="radio" name="sex" value="female" id="exampleForminput3">
                    </div>
                    <div class="checkbox">
                        <label for="instructor">Instructor</label>
                        <input type="checkbox" name="student" value="Instructor" id="exampleForminput4">
                        <label for="student">Student</label>
                        <input type="checkbox" name="student" value="Student" id="exampleForminput4">
                        <label for="alumnit">Alumni</label>
                        <input type="checkbox" name="student" value="Alumni" id="exampleForminput4">
                        <label for="none">None</label>
                        <input type="checkbox" name="student" value="None" id="exampleForminput4">
                    </div>
                    <div class="comment">
                        <p>Comment (optional):</p>
                    </div>
                    <textarea name="comment" cols="73" rows="10" placeholder=" Leave comment here" style="resize: none" style="padding: 5px;" ></textarea>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
    
</body>
</html>
