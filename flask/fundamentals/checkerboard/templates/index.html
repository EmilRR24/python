<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <div class="container">
        <h1>***CHECKERBOARD***</h1>
        <div class="board">
            {% for i in range(column): %}
                {% if i%2==1 %}
                    <div class="column">
                        {% for i in range(row): %}
                            {% if i%2 == 1 %}
                            <div class="row">
                                <div class="col-sm" id="box1" style="background-color: {{color1}};"></div>
                            </div>
                            {% else %}
                            <div class="row">
                                <div class="col-sm" id="box2" style="background-color: {{color2}};"></div>
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="column">
                    {% for i in range(row): %}
                        {% if i%2 == 1 %}
                            <div class="row">
                                <div class="col-sm" id="box2" style="background-color: {{color2}};"></div>
                            </div>
                        {% else %}
                            <div class="row">
                                <div class="col-sm" id="box1" style="background-color: {{color1}};"></div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
